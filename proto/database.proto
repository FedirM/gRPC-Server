syntax = "proto3";

package database;

service Database {
    rpc GetRecord(GetRecordRequest) returns (GetRecordResponse);
}

service Kektor {
    rpc kek(KektorRequest) returns (KektorResponse);
}

message KektorRequest {
    string val = 1;
}

message KektorResponse {
    string val = 1;
}


message GetRecordRequest {
    string key = 1;
}

message GetRecordResponse {
    string key = 1;
    bytes value = 2;
}